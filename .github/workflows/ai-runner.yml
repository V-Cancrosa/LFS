name: AI Runner (apply instructions)

on:
  workflow_dispatch: {}
  push:
    paths:
      - '.github/ai_instructions/**'

permissions:
  contents: write

jobs:
  apply-instructions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run instruction applier
        run: |
          python .github/ai_instructions/apply_instructions.py

      - name: Push branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
